<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incident Response Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">üõ°Ô∏è Incident Response Assistant</h4>
      </div>
      <div class="card-body">
        <div id="chat-box" class="mb-3" style="height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 5px; background: #fafafa;">
          <p class="text-muted">Ask your cybersecurity or incident response question below.</p>
        </div>
        <div class="input-group">
          <input type="text" id="user-input" class="form-control" placeholder="Type your question...">
          <button id="send-btn" class="btn btn-primary">Send</button>
        </div>

        <!-- üîÑ Spinner -->
        <div id="loading" class="text-center mt-3" style="display: none;">
          <div class="spinner-border text-primary" role="status"></div>
          <p class="mt-2 text-muted">Analyzing your question...</p>
        </div>
      </div>
    </div>
  </div>

    

  <script>
    document.getElementById("send-btn").addEventListener("click", async () => {
      const userInput = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const loading = document.getElementById("loading");

      const message = userInput.value.trim();
      if (!message) return;

      // Add user message
      chatBox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
      userInput.value = "";

      // Show spinner
      loading.style.display = "block";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();

        // Hide spinner
        loading.style.display = "none";

        chatBox.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        loading.style.display = "none";
        chatBox.innerHTML += `<p class="text-danger"><strong>Error:</strong> Could not connect to server.</p>`;
      }
    });
  </script>
  <footer class="text-center mt-4 mb-2 text-muted">
    <small>Elvis Khaoya ¬© 2025</small>
</body>
</html>
